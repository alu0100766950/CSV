<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="global.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" src="jquery/starterkit/jquery.js"></script>
    <script type="text/javascript" src="csv.js"></script>

    <script type="text/html" id='fillTable'>
  	<table id="result" class="center">
  	  <%_.each(items, function(name) { %>
  	    <tr class="<%= name.rowClass %>">
  	      <%_.each(name.value,function(cell){%>
  		<td><%=cell%></td>
  	      <%});%>
  	    </tr>
  	  <%});%>
  	</table>
        </script>
  </head>
  <body>
    <div class="row">
  <div class="col-md-6 col-md-offset-6">
    <h1><font id=letras>C</font>omma <font id=letras>S</font>eparated <font id=letras>V</font>alue Analyzer</h1>
  </div>
</div>

    <div>
      <p class=center><i><font id=letrasMenores>Write a CSV string. Click the table button. The program outputs a table with the specified data.</font></i></p>
    </div>
    <table class=center>
      <tr>
        <th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td>
      </tr>
    </table>
    <p><button class=tabla type="button" id="crear">Create table</button><br></p>
    <p><span class="output" id="finaltable"></span></p>
    <footer>
      <p>
        <a href="https://github.com/alu0100766950/CSV/tree/gh-pages" target="_blank"><button type="button">Repositorio</button></a>
        <a href="" target="_blank"><button type="button">Heroku</button></a>
        <a href="http://alu0100766950.github.io/CSV/tests/" target="_blank"><button type="button">Test</button></a>
        </p>
    </footer>


  </body>
</html>
